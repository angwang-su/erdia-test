name: Generate ERD

on:
  push:
    branches: [develop]
    paths:
      - 'src/entities/**'
      - '.github/workflows/generate-erd.yml'
  pull_request:
    branches: [main, staging, develop]
    paths:
      - 'src/entities/**'
      - '.github/workflows/generate-erd.yml'
  workflow_dispatch:

jobs:
  generate-erd:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: erd-test
          POSTGRES_PASSWORD: erd-test
          POSTGRES_DB: erd-test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: erd-test
      DB_PASSWORD: erd-test
      DB_DATABASE: erd-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build TypeScript
        run: yarn build

      - name: Generate ERD
        run: npx erdia build -d dist/src/data-source.js -o erd-output

      - name: Generate PlantUML
        run: yarn erdia:build:puml

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML
        run: curl -L https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar -o plantuml.jar

      - name: Generate PlantUML Image
        run: java -jar plantuml.jar -tsvg erd-output/erd.puml

      - name: Upload ERD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: erd-output-${{ github.ref_name }}
          path: erd-output/
          retention-days: 30

  # GitHub Pages Î∞∞Ìè¨ (Î™®Îì† Î∏åÎûúÏπò)
  deploy-erd:
    needs: generate-erd
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      pages: write
      id-token: write
      contents: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create gh-pages branch if not exists
        run: |
          if ! git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            git rm -rf . || true
            rm -rf *
          else
            git checkout gh-pages
          fi

      - name: Download ERD artifacts
        uses: actions/download-artifact@v4
        with:
          name: erd-output-${{ github.ref_name }}
          path: erd-output

      - name: Copy to branch folder
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          # Î∏åÎûúÏπò Ìè¥Îçî ÏÉùÏÑ± Î∞è Î≥µÏÇ¨
          mkdir -p $BRANCH_NAME
          rm -rf $BRANCH_NAME/*
          cp -r erd-output/* $BRANCH_NAME/

