name: Generate ERD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/entities/**' # ì—”í‹°í‹° ë³€ê²½ ì‹œì—ë§Œ ì‹¤í–‰
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/entities/**'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  generate-erd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Generate ERD
        run: npx erdia build -d dist/src/data-source.js -o erd-output

      - name: Upload ERD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: erd-output
          path: erd-output/
          retention-days: 30

      # PRì— ERD ì´ë¯¸ì§€ ì½”ë©˜íŠ¸ë¡œ ì²¨ë¶€ (ì„ íƒ)
      - name: Comment ERD on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // SVG íŒŒì¼ ì°¾ê¸°
            const files = fs.readdirSync('erd-output');
            const svgFile = files.find(f => f.endsWith('.svg'));

            if (svgFile) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ“Š ERD Updated\n\nERD has been generated. Download from [Artifacts](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}).`
              });
            }

  # GitHub Pagesì— ERD ë°°í¬ (ì„ íƒ)
  deploy-erd:
    needs: generate-erd
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download ERD artifacts
        uses: actions/download-artifact@v4
        with:
          name: erd-output
          path: erd-output

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: erd-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
