name: Generate ERD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/entities/**' # 엔티티 변경 시에만 실행
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/entities/**'
  workflow_dispatch: # 수동 실행 가능

jobs:
  generate-erd:
    runs-on: ubuntu-latest

    # PostgreSQL 서비스 추가
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: erd-test
          POSTGRES_PASSWORD: erd-test
          POSTGRES_DB: erd-test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: erd-test
      DB_PASSWORD: erd-test
      DB_DATABASE: erd-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build TypeScript
        run: yarn build

      - name: Generate ERD
        run: npx erdia build -d dist/src/data-source.js -o erd-output

      - name: List ERD output
        run: ls -la erd-output/

      - name: Upload ERD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: erd-output
          path: erd-output/
          retention-days: 30
          if-no-files-found: error

  # GitHub Pages에 ERD 배포 (main 브랜치만)
  deploy-erd:
    needs: generate-erd
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download ERD artifacts
        uses: actions/download-artifact@v4
        with:
          name: erd-output
          path: erd-output

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: erd-output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
