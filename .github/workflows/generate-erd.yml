name: Generate ERD

on:
  push:
    branches: [main, staging, develop]
    paths:
      - 'src/entities/**'
  pull_request:
    branches: [main, staging, develop]
    paths:
      - 'src/entities/**'
  workflow_dispatch:

jobs:
  generate-erd:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: erd-test
          POSTGRES_PASSWORD: erd-test
          POSTGRES_DB: erd-test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: erd-test
      DB_PASSWORD: erd-test
      DB_DATABASE: erd-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build TypeScript
        run: yarn build

      - name: Generate ERD
        run: npx erdia build -d dist/src/data-source.js -o erd-output

      - name: Upload ERD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: erd-output-${{ github.ref_name }}
          path: erd-output/
          retention-days: 30

  # GitHub Pages ë°°í¬ (ëª¨ë“  ë¸Œëžœì¹˜)
  deploy-erd:
    needs: generate-erd
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Create gh-pages directory if not exists
        run: mkdir -p gh-pages

      - name: Download ERD artifacts
        uses: actions/download-artifact@v4
        with:
          name: erd-output-${{ github.ref_name }}
          path: erd-output

      - name: Copy to branch folder
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          if [ "$BRANCH_NAME" = "main" ]; then
            # main ë¸Œëžœì¹˜ëŠ” ë£¨íŠ¸ì— ë°°í¬
            cp -r erd-output/* gh-pages/
          else
            # ë‹¤ë¥¸ ë¸Œëžœì¹˜ëŠ” ë¸Œëžœì¹˜ ì´ë¦„ í´ë”ì— ë°°í¬
            mkdir -p gh-pages/$BRANCH_NAME
            cp -r erd-output/* gh-pages/$BRANCH_NAME/
          fi

      - name: Create index with branch links
        run: |
          cat > gh-pages/branches.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>ERD by Branch</title>
            <style>
              body { font-family: system-ui; padding: 2rem; }
              a { display: block; margin: 1rem 0; font-size: 1.2rem; }
            </style>
          </head>
          <body>
            <h1>ðŸ“Š ERD by Branch</h1>
            <a href="./">ðŸ”µ main (production)</a>
            <a href="./staging/">ðŸŸ¡ staging</a>
            <a href="./develop/">ðŸŸ¢ develop</a>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
