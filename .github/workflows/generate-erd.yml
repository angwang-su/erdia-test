name: Generate ERD

on:
  push:
    branches: [main, staging, develop]
    paths:
      - 'src/entities/**'
  pull_request:
    branches: [main, staging, develop]
    paths:
      - 'src/entities/**'
  workflow_dispatch:

jobs:
  generate-erd:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: erd-test
          POSTGRES_PASSWORD: erd-test
          POSTGRES_DB: erd-test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: erd-test
      DB_PASSWORD: erd-test
      DB_DATABASE: erd-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build TypeScript
        run: yarn build

      - name: Generate ERD
        run: npx erdia build -d dist/src/data-source.js -o erd-output

      - name: Upload ERD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: erd-output-${{ github.ref_name }}
          path: erd-output/
          retention-days: 30

  # GitHub Pages ë°°í¬ (ëª¨ë“  ë¸Œëžœì¹˜)
  deploy-erd:
    needs: generate-erd
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    permissions:
      pages: write
      id-token: write
      contents: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create gh-pages branch if not exists
        run: |
          if ! git rev-parse --verify gh-pages >/dev/null 2>&1; then
            git checkout --orphan gh-pages
            git rm -rf . || true
            rm -rf *
          else
            git checkout gh-pages
          fi

      - name: Download ERD artifacts
        uses: actions/download-artifact@v4
        with:
          name: erd-output-${{ github.ref_name }}
          path: erd-output

      - name: Copy to branch folder
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          # ë¸Œëžœì¹˜ í´ë” ìƒì„± ë° ë³µì‚¬
          mkdir -p $BRANCH_NAME
          rm -rf $BRANCH_NAME/*
          cp -r erd-output/* $BRANCH_NAME/

      - name: Create root index page
        run: |
          # ë£¨íŠ¸ì— index.htmlì´ ì—†ìœ¼ë©´ ë¸Œëžœì¹˜ ì„ íƒ íŽ˜ì´ì§€ ìƒì„±
          if [ ! -f index.html ]; then
            cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>ERD Documentation</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
              }
              .container {
                text-align: center;
                padding: 3rem;
                background: rgba(255,255,255,0.1);
                border-radius: 20px;
                backdrop-filter: blur(10px);
              }
              h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
              p { color: #aaa; margin-bottom: 2rem; }
              .branches { display: flex; flex-direction: column; gap: 1rem; }
              a {
                display: block;
                padding: 1rem 2rem;
                background: rgba(255,255,255,0.1);
                border-radius: 10px;
                color: #fff;
                text-decoration: none;
                font-size: 1.1rem;
                transition: all 0.3s;
              }
              a:hover { background: rgba(255,255,255,0.2); transform: translateX(5px); }
              .main { border-left: 4px solid #3b82f6; }
              .staging { border-left: 4px solid #eab308; }
              .develop { border-left: 4px solid #22c55e; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸ“Š ERD Documentation</h1>
              <p>Select a branch to view the Entity Relationship Diagram</p>
              <div class="branches">
                <a href="./main/" class="main">ðŸ”µ main (production)</a>
                <a href="./staging/" class="staging">ðŸŸ¡ staging</a>
                <a href="./develop/" class="develop">ðŸŸ¢ develop</a>
              </div>
            </div>
          </body>
          </html>
          EOF
          fi

      - name: Commit and push
        run: |
          git add .
          git commit -m "Deploy ERD for ${{ github.ref_name }} branch" || echo "No changes to commit"
          git push origin gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
